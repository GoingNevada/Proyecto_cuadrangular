                        </tr>
                        <tr>
                            <td>4 - 1</td>
                            <td>
                                <input class="input" type="text" maxlength="3" id="mrk41" value="0">
                            </td>
                            <td>
                                <input class="input" type="text" maxlength="3" id="mrk14" value="0">
